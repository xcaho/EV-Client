<header>
  <div class="visually-hidden"
       aria-hidden="true"
       tabindex="0"
       id="focusReset">
  </div>
  <div class="container-xxl h64">
    <nav class="navbar navbar-expand-lg py-0">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link skiplink sr-only-focusable bg-white"
             [href]="this.route + '#maincontent'"
             id="skiplink"
          >
            Przejdź do treści
          </a>
        </li>
      </ul>
      <span
        class="navbar-brand me-auto">
        easy <span class="smaller">visit</span>
      </span>
      <button *ngIf="authService.token"
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarList"
              aria-controls="navbarList"
              aria-expanded="false"
              aria-label="Otwórz menu">
        <span class="navbar-toggler-icon"></span>
        <span class="navbar-toggler-icon"></span>
        <span class="navbar-toggler-icon"></span>
        <span class="d-none">Menu</span>
      </button>
      <div class="collapse navbar-collapse mb-2 mb-lg-0"
           id="navbarList">
        <ul *ngIf="authService.token"
            class="navbar-nav me-auto mt-2 mt-lg-0">
          <li class="nav-item d-flex"
              [routerLinkActive]="['active']"
              *ngIf="authService.isAdmin()">
            <a class="nav-link px-2 me-0 me-lg-2"
               routerLink="admin"
               (click)="hideMenu()">
              Panel administratora
            </a>
          </li>
          <li class="nav-item d-flex"
              [routerLinkActive]="['active']">
            <a class="nav-link px-2"
               (click)="hideMenu()"
               routerLink="users/{{this.authService.getUserId()}}/appointments">
              Lista wydarzeń
            </a>
          </li>
        </ul>
        <div class="spacer"></div>
        <p *ngIf="authService.userName"
           class="d-block ms-auto text-white text-end mb-0 me-2">
          {{authService.userName}}
        </p>
        <div class="d-flex justify-content-end">
          <a [routerLink]="['/change-password']"
             class="log-out text-end me-0 me-lg-2"
             (click)="hideMenu()"
             *ngIf="authService.isLoggedIn() && authService.userName !== 'admin'">
            Zmień hasło
          </a>
          <a [routerLink]="['/login']"
             (click)="deleteToken(); hideMenu();"
             class="log-out text-end"
             *ngIf="authService.isLoggedIn()">
            Wyloguj się
          </a>
        </div>
      </div>
    </nav>
  </div>
  <app-alerts></app-alerts>
</header>
