<ng-template #content>
  <div class="modal-header">
    <h3 class="modal-title" id="modalTitle">
      Zamknięcie wydarzenia
    </h3>
    <button type="button"
            class="btn-close"
            aria-label="Zamknij"
            (click)="closeModal()">
      <span class="d-none">Zamknij</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="mb-0">Zamknięcie wydarzenia spowoduje wyłączenie wszystkich kodów.</p>
  </div>
  <div class="modal-footer px-0">
    <div class="w-100 row m-0 justify-content-between">
      <div class="col-6 col-sm-auto">
        <button type="button"
                class="w-100 h-100 btn btn-outline-primary"
                (click)="closeModal()">
          Anuluj
        </button>
      </div>
      <div class="col-6 col-sm-auto">
        <button type="submit"
                class="w-100 h-100 btn btn-primary"
                (click)="closeEvent()">
          Zamknij wydarzenie
        </button>
      </div>
    </div>
  </div>
</ng-template>
